<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/global.css">
    <title>Igracias Auto Survey</title>
</head>
<body>
    <main>
        <h1>SETTINGS</h1>
        <form id="igraciasv-settings-form">
            <select name="igraciasv-settings-select-0" id="igraciasv-settings-select-0">
                <option value="Sangat Tidak Puas">
                    Sangat Tidak Puas
                </option>
                <option value="Tidak Puas">
                    Tidak Puas
                </option>
                <option value="Puas">
                    Puas
                </option>
                <option value="Sangat Puas">
                    Sangat Puas
                </option>
            </select>
            <select name="igraciasv-settings-select-1" id="igraciasv-settings-select-1">
                <option value="Ya">
                    Ya
                </option>
                <option value="Tidak">
                    Tidak
                </option>
            </select>
            <input id="igraciasv-settings-input" type="text" />
            <label class="switch">
                Auto Save
                <input type="checkbox" id="igraciasv-settings-save">
            </label>
            <div class="igraciasv-form-footer">
                <button>
                    <a href="https://github.com/youkwhd/igracias-auto-survey">
                        Source Code
                    </a>
                </button>
                <button
                    type="submit"
                    style="border-color: aquamarine; color: aquamarine;">
                    Apply!
                </button>
            </div>
        </form>
        <div class="q"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
